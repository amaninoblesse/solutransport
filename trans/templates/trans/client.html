{% load static %}


<!DOCTYPE html>
<html>
  <head>
    <title>client</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
            <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>

  
  <style>
    body {
      background-image: url('/static/reservation.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
    .navbar{
          background-color: rgb(245, 168, 26);
      }
      .btn-resultat{
         margin-top: -10em;
         background: rgb(245, 168, 26);    }
    </style>

  <body>
      <header> <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark ">

            <!-- Navbar brand -->
            <a class="navbar-brand" href="#" style="color: black;"><strong>HackDigit</strong></a>
        
            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">
        
            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="acceuil" style="color: black;"><strong>Acceuil</strong> 
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="contact" style="color: black;"><strong>Contacts</strong></a>
                </li>

                <!-- Dropdown -->
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false" style="color:black"><strong>Espace client</strong></a>
                <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="inscription">S'inscrire</a>
                    <a class="dropdown-item" href="connexion">Se connecter</a>
                </div>
                </li>
        
            </ul>
            <!-- Links -->
        
            <form class="form-inline">
                <div class="md-form my-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Recherche" aria-label="Search">
                </div>
            </form>
            </div>
            <!-- Collapsible content -->
        
        </nav>
        <!--/.Navbar-->
    </header>

    <!-- Material form register -->
<div class="card mt-5">

    <h5 class="card-header info-color white-text text-center py-4" style="color: orange;">
        <strong>RESERVATION DE PLACE</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" method="POST" style="color: #757575;" action="{% url 'trans:client' %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="col">
                    <!-- First name -->
                    <div class="md-form">
                        <input type="text" id="materialRegisterFormFirstName" name="first_name" class="form-control">
                        <label for="materialRegisterFormFirstName">Nom</label>
                    </div>
                </div>
                <div class="col">
                    <!-- Last name -->
                    <div class="md-form">
                        <input type="text" id="materialRegisterFormLastName" name="last_name" class="form-control">
                        <label for="materialRegisterFormLastName">Prénom</label>
                    </div>
                </div>
            </div>

            <!-- E-mail -->
            <div class="md-form mt-0">
                <input type="email" id="materialRegisterFormEmail" name="mail" class="form-control">
                <label for="materialRegisterFormEmail">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input type="text" id="materialRegisterFormPassword" name="position" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                <label for="materialRegisterFormPassword">Position actuelle</label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    Au moins 8 caractères
                </small>
            </div>

            <!-- Phone number -->
            <div class="md-form">
                <input type="text" id="materialRegisterFormPhone" name="telephone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                <label for="materialRegisterFormPhone">Numero de telephone</label>
               
            </div>

      

            <!-- Sign up button -->
            <button class="btn btn-resultat btn-rounded btn-block my-4 waves-effect z-depth-0 black-text" type="submit" >Envoyer</button>

           
            <a type="button" class="btn-floating btn-fb btn-sm">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a type="button" class="btn-floating btn-tw btn-sm">
                <i class="fab fa-twitter"></i>
            </a>
            <a type="button" class="btn-floating btn-li btn-sm">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a type="button" class="btn-floating btn-git btn-sm">
                <i class="fab fa-github"></i>
            </a>

            <hr>

            <!-- Terms of service -->
            <p>En cliquant sur le bouton 
                <em>Envoyer</em> votre demande sera envoyée
                <a href="" target="_blank">et traitée par la structure</a>

        </form>
        <!-- Form -->

    </div>
  
</div>
<!-- Material form register -->

   <!-- JQuery -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <!-- Bootstrap tooltips -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
   <!-- Bootstrap core JavaScript -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
   <!-- MDB core JavaScript -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
   

  </body>
</html>
