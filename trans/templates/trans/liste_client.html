{% extends 'trans/base.html' %}


{% block content %}
<div class="container">

<table id="dtBasicExample" class="table table-striped table-bordered table-sm mt-5" style="background-color: black;" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th class="th-sm white-text " style="text-align: center;">Nom
        </th>
        <th class="th-sm white-text" style="text-align: center;">Prénom
        </th>
        <th class="th-sm white-text" style="text-align: center;">Adresse mail
        </th>
        <th class="th-sm white-text" style="text-align: center;">Position
        </th>
        <th class="th-sm white-text" style="text-align: center;">Téléphone
      </tr>
    </thead>
    <tbody>
      {% for i in client %}
      <tr>
        <td class="white-text" style="text-align: center;">{{i.first_name}}</td>
        <td class="white-text" style="text-align: center;">{{i.last_name}}</td>
        <td class="white-text"style="text-align: center;">{{i.mail}}</td>
        <td class="white-text" style="text-align: center;">{{i.position}}</td>
        <td class="white-text" style="text-align: center;">{{i.telephone}}</td>
      </tr>
      {% endfor %}
    </tbody>
  
  </table>
</div>


<script>
    // Basic example
$(document).ready(function () {
$('#dtBasicExample').DataTable({
"searching": false // false to disable search (or any other option)
});
$('.dataTables_length').addClass('bs-select');
});
</script>

{%  endblock %}
